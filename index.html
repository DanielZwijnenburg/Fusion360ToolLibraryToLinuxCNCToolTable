<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON naar Tool TBL Converter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="p-8">
    <div class="flex space-x-4">
      <textarea
        id="jsonInput"
        class="flex-1 p-4 border border-gray-400 rounded shadow"
        style="height: 50vh"
        placeholder="Paste json from Fusion 360 tool library"
      ></textarea>
      <div class="flex-1 flex flex-col">
        <textarea
          id="resultOutput"
          class="mb-4 p-4 border border-gray-400 rounded shadow flex-grow"
          style="height: 50vh"
          placeholder="Results..."
        ></textarea>
        <button
          id="downloadBtn"
          class="px-4 py-2 bg-blue-500 text-white rounded shadow self-end"
        >
          Download tool.tbl
        </button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
